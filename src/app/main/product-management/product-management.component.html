<h2>CRUD OPERATION</h2>
<div class="mb-3">
  <button type="button" class="btn btn-success" routerLink="/add-product">Add</button>
</div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <!-- <td>{{ item.email }}</td> -->
            <td class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="viewProduct(item.id)">View</button>
                <button type="button" class="btn btn-primary" (click)="deleteProduct(item.id)">Delete</button>
            </td>
    </tbody>
  </table>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal" id="exampl">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">View Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>id: {{ProdDetails?.id}} </h4>
          <h4>Title: {{ProdDetails?.title}} </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
